<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto: Nubes que se Separan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl font-bold mb-4">Nubes que se Separan</h1>
    <canvas id="canvas" width="400" height="400" class="bg-white rounded-lg shadow-lg"></canvas>
    <a href="pagprincipal.html" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Volver a la Página Principal</a>

    <script>
        // --- Configuración inicial del lienzo ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // --- Funciones de ayuda para dibujar ---
        const background = (r, g, b) => { ctx.fillStyle = `rgb(${r},${g},${b})`; ctx.fillRect(0, 0, 400, 400); };
        const fill = (r, g, b) => { ctx.fillStyle = `rgb(${r},${g},${b})`; };
        const noFill = () => { /* No se usa en este código */ };
        const stroke = (r, g, b) => { ctx.strokeStyle = `rgb(${r},${g},${b})`; };
        const noStroke = () => { ctx.strokeStyle = 'rgba(0,0,0,0)'; };
        const ellipse = (x, y, w, h) => {
            ctx.beginPath();
            ctx.ellipse(x, y, w / 2, h / 2, 0, 0, 2 * Math.PI);
            ctx.fill();
        };
        const rect = (x, y, w, h) => {
            ctx.fillRect(x, y, w, h);
        };

        // --- Tu código de dibujo ---
        noStroke();
        var leftX = 152;
        var rightX = 202;
        var sunRadius = 100;

        var draw = function() {
            leftX -= 1;
            rightX += 1;
            
            sunRadius += 2;
            
            background(184, 236, 255);
            
            fill(255, 170, 0);
            ellipse(200, 180, sunRadius, sunRadius);
            
            // clouds 
            fill(255, 255, 255);
            // left cloud
            ellipse(leftX, 150, 126, 97);
            ellipse(leftX + 62, 150, 70, 60);
            ellipse(leftX - 62, 150, 70, 60);
            
            // right cloud
            ellipse(rightX, 100, 126, 97);
            ellipse(rightX + 62, 100, 70, 60);
            ellipse(rightX - 62, 100, 70, 60);
            
        };

        // --- Bucle de Animación ---
        // Esto replica la funcionalidad de Khan Academy, llamando a draw() repetidamente.
        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        // Iniciar la animación
        animate();
        
    </script>
</body>
</html>

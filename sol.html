<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto: Sol que Explota</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl font-bold mb-4">Sol que Explota</h1>
    <canvas id="canvas" width="400" height="400" class="bg-white rounded-lg shadow-lg"></canvas>
    <a href="pagprincipal.html" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Volver a la Página Principal</a>

    <script>
        // --- Configuración inicial del lienzo ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // --- Funciones de ayuda para dibujar ---
        const background = (r, g, b) => { ctx.fillStyle = `rgb(${r},${g},${b})`; ctx.fillRect(0, 0, 400, 400); };
        const fill = (r, g, b) => { ctx.fillStyle = `rgb(${r},${g},${b})`; };
        const noFill = () => { /* No se usa en este código */ };
        const stroke = (r, g, b) => { ctx.strokeStyle = `rgb(${r},${g},${b})`; };
        const noStroke = () => { ctx.strokeStyle = 'rgba(0,0,0,0)'; };
        const ellipse = (x, y, w, h) => {
            ctx.beginPath();
            ctx.ellipse(x, y, w / 2, h / 2, 0, 0, 2 * Math.PI);
            ctx.fill();
        };
        const rect = (x, y, w, h) => {
            ctx.fillRect(x, y, w, h);
        };

        // --- Tu código de dibujo ---

        noStroke();
        
        // el tamaño inicial del sol
        var sunSize = 30; 

        // La función draw contiene todo lo que se anima
        var draw = function() {
            // el cielo azul (se dibuja en cada cuadro para limpiar el anterior)
            background(82, 222, 240);
            
            sunSize = sunSize + 1;
            
            // El sol, un pequeño círculo en el horizonte
            fill(255, 204, 0);
            ellipse(200, 298, sunSize, sunSize);

            // La tierra, bloqueando la mitad del sol
            fill(76, 168, 67);
            rect(0, 300, 400, 100);
        };

        // --- Bucle de Animación ---
        // Esto replica la funcionalidad de Khan Academy, llamando a draw() repetidamente.
        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        // Iniciar la animación
        animate();
        
    </script>
</body>
</html>

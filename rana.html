<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto: Rana Loca</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl font-bold mb-4">Rana Loca</h1>
    <canvas id="canvas" width="400" height="400" class="bg-white rounded-lg shadow-lg"></canvas>
    <a href="pagprincipal.html" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Volver a la Página Principal</a>

    <script>
        // --- Configuración inicial del lienzo ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d'); // <-- CORRECCIÓN AQUÍ

        // --- Variables de estado para replicar Khan Academy ---
        let isFilled = true;
        let isStroked = true;

        // --- Funciones de ayuda para dibujar ---
        const background = (r, g, b) => { ctx.fillStyle = `rgb(${r},${g},${b})`; ctx.fillRect(0, 0, 400, 400); };
        const fill = (r, g, b) => { isFilled = true; ctx.fillStyle = `rgb(${r},${g},${b})`; };
        const noFill = () => { isFilled = false; };
        const stroke = (r, g, b) => { isStroked = true; ctx.strokeStyle = `rgb(${r},${g},${b})`; };
        const noStroke = () => { isStroked = false; };
        
        const ellipse = (x, y, w, h) => {
            ctx.beginPath();
            ctx.ellipse(x, y, w / 2, h / 2, 0, 0, 2 * Math.PI);
            if (isFilled) { ctx.fill(); }
            if (isStroked) { ctx.stroke(); }
        };
        const rect = (x, y, w, h) => {
            if (isFilled) { ctx.fillRect(x, y, w, h); }
            if (isStroked) { ctx.strokeRect(x, y, w, h); }
        };
        const line = (x1, y1, x2, y2) => {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke(); // Line siempre tiene trazo
        };

        // --- Tu código de dibujo ---
        
        // Colores por defecto para empezar
        background(200, 200, 200);
        stroke(0, 0, 0);
        fill(255, 255, 255);
        ctx.lineWidth = 1;

        // Código que pegaste para Rana Loca
        var x = 201;
        var y = 250;

        noStroke();
        fill(30, 204, 91); // a nice froggy green!

        ellipse(x, y, 200, 100); // face
        ellipse(x - 50, y - 50, 40, 40); // left eye socket
        ellipse(x + 50, y - 50, 40, 40); // right eye socket

        fill(255, 255, 255); // for the whites of the eyes!
        ellipse(x - 50, y - 50, 30, 30); // left eyeball
        ellipse(x + 50, y - 50, 30, 30); // right eyeball

        fill(0, 0, 0);
        ellipse(x, y + 15, 140, 60); // mouth, moved down slightly

        fill(0, 0, 0); // pupils
        rect(x - 55, y - 55, 10, 10); // left pupil
        rect(x + 45, y - 55, 10, 10); // right pupil
        
    </script>
</body>
</html>
